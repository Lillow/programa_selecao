<!DOCTYPE html>
<html>
	<head>
		<title>Lista de Contêineres</title>
	</head>
	<body>
		<h1>Lista de Contêineres</h1>
		<a href="{% url 'container_create' %}">Criar Novo Contêiner</a>
		<ul>
			{% for container in containers %}
			<li>
				{{ container }} -
				<a href="{% url 'container_update' container.pk %}">Editar</a> -
				<a href="{% url 'container_delete' container.pk %}">Excluir</a>
			</li>
			{% endfor %}
		</ul>
	</body>
</html>
