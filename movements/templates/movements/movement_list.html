<!DOCTYPE html>
<html>
	<head>
		<title>Lista de Movimentações</title>
	</head>
	<body>
		<h1>Lista de Movimentações</h1>
		<a href="{% url 'movement_create' %}">Criar Nova Movimentação</a>
		<ul>
			{% for movement in movements %}
			<li>
				{{ movement }} -
				<a href="{% url 'movement_update' movement.pk %}">Editar</a> -
				<a href="{% url 'movement_delete' movement.pk %}">Excluir</a>
			</li>
			{% endfor %}
		</ul>
	</body>
</html>
